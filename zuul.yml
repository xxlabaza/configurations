
server:
  port: 9002

security.basic.enabled: false

zuul:
  request:
    debug: true
  ignoredServices: '*'
  # addPrefix: /api
  prefix: /api
  routes:
    service_health:
      path: /apps/**
      stripPrefix: true
      serviceId: configserver
    # some:
    #   path: /popa/**
    #   serviceId: popa
    popa_1:
      path: /v1/popa/**
      stripPrefix: false
      serviceId: popa
    popa_2:
      path: /popa/**
      stripPrefix: false
      serviceId: popa
    # popa: /*/popa/**
    dummy: /dummy/**


app:
  metadata:
    balancing:
      headerName: X-Metadata-Service-Version
      rules:
        popa:
          "[1]": 20
          "[2.0.0]": 50
          "[2.0.1]": 30
