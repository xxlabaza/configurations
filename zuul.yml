
server:
  port: 9002

security.basic.enabled: false

zuul:
  request:
    debug: true
  ignoredServices: '*'
  prefix: /api
  routes:
    service_health:
      path: /apps/**
      stripPrefix: true
      serviceId: configserver
    # some:
    #   path: /popa/**
    #   serviceId: popa
    popa: /popa/**
    dummy: /dummy/**


app:
  zuul:
    yoda:
      cookieName: 'Yoda-SID'
      appPrefix: 'yoda'
    # headersAllowToPassThrough: Pragma, Cache-Control
    traffic-rules:
      popa:
        blue: 47
        green: 53
      dummy:
        blue: 47
        green: 53
    versionBalancing:
      cookie-name: SomeName
      headerName: X-Target-Version
      traffic-rules:
        popa:
          v1: 30
          v2: 70
