
server:
  port: 9002

security.basic.enabled: false

zuul:
  request:
    debug: true
  ignoredServices: '*'
  prefix: /api
  routes:
    service_health:
      path: /apps/**
      stripPrefix: true
      serviceId: configserver
    # some:
    #   path: /popa/**
    #   serviceId: popa
    popa: /popa/**
    dummy: /dummy/**


app:
  zuul:
    versionBalancing:
      headerName: X-Metadata-Service-Version
      rules:
        popa:
          v1: 0
          v2: 100



