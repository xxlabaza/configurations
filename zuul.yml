
server:
  port: 9002

security.basic.enabled: false

zuul:
  request:
    debug: true
  ignoredServices: '*'
  prefix: /api
  routes:
    service_health:
      path: /apps/**
      stripPrefix: true
      serviceId: configserver
    some:
      path: /popa/**
      serviceId: popa
    # popa: /popa/**

app:
  zuul:
    headersAllowToPassThrough: Pragma, Cache-Control
